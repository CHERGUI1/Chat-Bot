<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enginuity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logo.icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

</head>
<body>
    <div class="chat-container">
        <div class="chat-body">
            <div class="chat-box" id="chat-box">
                <div class="bot-message">
                    <img src="robot.png" class="bot1-image" alt="Chatbot">
                    <div class="message-text">Bonjour ! Je suis votre assistant chatbot professionnel, prêt à vous aider à résoudre tous vos problèmes.</div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="message chatbot....." onkeydown="if (event.key === 'Enter') sendMessage();">
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
